<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Effect Off-Canvas Menu</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/off-canvas.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="effect-1">
		
		<div class="jsn-content">
			<div class="header">
				<div class="container">
					<button class="btn-effect" type="button" data-effect="effect-1" class="btn btn-default">Side In On Top</button>
				</div>
			</div>
		</div><!-- /jsn-content -->

		<div class="jsn-off-canvas effect-1">
			<div class="position">
				<button type="button" class="btn btn-danger close-menu">x</button>
				Position Offcanvas
			</div>
		</div><!-- /off-canvas -->

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

		<script type="text/javascript">
			$(document).ready(function() {
				$('.btn-effect').click(function(){
					effect = $(this).attr('data-effect');
					$('body').addClass('jsn-menu-open');
				});

				$('.close-menu').click(function() {
					$('body').removeClass('jsn-menu-open');
				});
			});
		</script>
	</body>
</html>
